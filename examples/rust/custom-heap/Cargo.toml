[package]
name = "spl-example-custom-heap"
version = "1.0.0"
description = "Safecoin Program Library Custom Heap Example"
authors = ["Safecoin Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/fair-exchange/safecoin-program-library"
license = "Apache-2.0"
edition = "2021"
publish = false

[features]
default = ["custom-heap"]
custom-heap = []
no-entrypoint = []
test-sbf = []

[dependencies]
safecoin-program = "1.14.12"

[dev-dependencies]
safecoin-program-test = "1.14.12"
safecoin-sdk = "1.14.12"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
