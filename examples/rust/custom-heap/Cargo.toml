[package]
name = "spl-example-custom-heap"
version = "1.0.0"
description = "Safecoin Program Library Custom Heap Example"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin-program-library"
license = "Apache-2.0"
edition = "2018"
publish = false

[features]
default = ["custom-heap"]
custom-heap = []
no-entrypoint = []
test-sbf = []

[dependencies]
safecoin-program = {path = "../../../../Safecoin/sdk/program", version = "1.14.3"}

[dev-dependencies]
safecoin-program-test = {path = "../../../../Safecoin/program-test", version = "1.14.3"}
safecoin-sdk = {path = "../../../../Safecoin/sdk", version = "1.14.3"}

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
