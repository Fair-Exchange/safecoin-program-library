[package]
name = "spl-stake-pool"
version = "0.4.0"
description = "Safecoin Program Library Stake Pool"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/fair-exchange/safecoin-program-library"
license = "Apache-2.0"
edition = "2018"

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
arrayref = "0.3.6"
borsh = "0.9"
num-derive = "0.3"
num-traits = "0.2"
num_enum = "0.5.3"
serde = "1.0.127"
serde_derive = "1.0.103"
safecoin-program = "1.7.7"
spl-math = { version = "0.1", path = "../../libraries/math", features = [ "no-entrypoint" ] }
safe-token = { version = "3.2", path = "../../token/program", features = [ "no-entrypoint" ] }
thiserror = "1.0"
bincode = "1.3.1"

[dev-dependencies]
proptest = "1.0"
safecoin-program-test = "1.7.7"
safecoin-sdk = "1.7.7"
safecoin-vote-program = "1.7.7"

[lib]
crate-type = ["cdylib", "lib"]
